<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>

<body>
    <h1 id="title">Temporizador</h1>
    <div class="content">
        <div class="time">
            <span id="minutos">00:</span>
            <span id="segundos">00</span>
            <span id="milisegundos">00</span>
        </div>
        <div class="input">
            <p>Digite o tempo do temporizador</p>
            <input type="number" placeholder="Minutos" id="inputMinutos">
            <input type="number" placeholder="Segundos" id="inputSegundos">
            <input type="number" placeholder="Milesimos" id="inputMilesimos">
        </div>
        <div class="buttons">
            <button id="startButton" onclick="start()">Start</button>
            <button id="stopButton" onclick="stop()">Stop</button>
            <button id="resetButton" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
